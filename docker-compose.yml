version: '2.3'

services:
  database:
    container_name: LoFTR_database
    image: mysql:8.0.21
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    env_file:
      - "docker/database.env"
    restart: always
    expose:
      - 3306
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 3s
      retries: 10

  redis:
    container_name: LoFTR_redis
    image: redis:5.0-alpine
    restart: always
    expose:
      - 6379
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      timeout: 3s
      retries: 10

  main:
    container_name: LoFTR_main
    build:
      context: ./
      dockerfile: 'docker/Dockerfile'
    runtime: nvidia
    restart: always
    ipc: "host"
    env_file:
      - "docker/main.env"
      - "docker/database.env"
    expose:
      - "8888"
      - "8000"
      - "22"
    ports:
      - "48000:8000"
      - "48888:8888"
      - "40022:22"
    links:
      - database
      - redis
    depends_on:
      - database
      - redis
    stdin_open: true
    tty: true
